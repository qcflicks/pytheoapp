<!doctype html>
<html lang="en">

    <!-- HEAD OF HTML -->
    <head>

        <!-- Required Meta-tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="theme-color" content="#e0e5ec">
        <meta name="description" content="A blog with interesting articles of trending topics, the latest news, science & technology, math shared by passionate youngsters focusing on supporting the learning community. A new way of sharing knowledge between students concerning perceptions of everyone, featuring the MyIdiea, where anyone can share useful information to everyone with approval by the blog">
        <meta name="robots" content="noindex, follow">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/5e64d08a4d.js"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- Title -->
        <title>Pytheo - Coming Soon!</title>
        <!-- Logo (Favicon) -->
        <link rel="icon" href="https://i.ibb.co/TK27z7p/Logo.jpg" type="image/x-icon">

        <style>

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html {
                scroll-behavior: smooth;
            }

            body {
                background: #E0E5EC;
                width: 100%;
                -webkit-user-select: none;
                    -khtml-user-select: none;
                    -moz-user-select: none;
                        -ms-user-select: none;
                        -o-user-select: none;
                            user-select: none;
            }

            .errorpage {
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .errorpage .container {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                /* flex-wrap: wrap; */
                padding: 1em;
                width: 100%;
                height: 100%;
            }

            .errorpage .container .errorinfo {
                width: 800px;
                max-width: 100%;
                height: 100%;
                margin: 0 auto;
            }

            .errorpage .container .errorinfo .container {
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 0.6em;
                margin-top: -1em;
            }

            .errorpage .container .errorinfo .container h2 {
                font-size: 2em;
                text-align: center;
                font-family: 'Poppins', sans-serif;
                font-weight: 700;
                text-transform: uppercase;
                margin: 0.2em 0;
                word-spacing: 2px;
                letter-spacing: 1px;
                color: #213140;
                transition: 0.6s;
            }

            .errorpage .container .errorinfo .container .error-no {
                font-family: 'Poppins', sans-serif;
                font-size: 1.6em;
                color: #213140;
                font-weight: 600;
                margin: 0 0 0.2em;
                transition: 0.6s;
            }

            .errorpage .container .errorinfo .container p {
                font-family: 'Poppins', sans-serif;
                color: #213140;
                margin: 0 0 0.4em;
                text-align: center;
                font-weight: 500;
                transition: 0.6s;
            }

            .errorpage .container .image {
                width: 70%;
                max-width: 100%;
                height: 70%;
                max-height: 100%;
            }

            .errorpage .container .image .container {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: -4em;
            }

            .errorpage .container .image .container img {
                width: 80%;
                height: 80%;
                transition: 0.7s;
            }

            .errorpage .container .button {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .errorpage .container .button a {
                background: #359af2;
	            box-shadow: 0px 4px 30px rgba(255,255,255, 1);
                padding: 0.7em 1.8em;
                color: #E0E5EC;
                border-radius: 25px;
                outline: none;
                border: none;
                animation: animate 10s infinite;
                transition: 0.6s;
                margin: -8em 4px 1em;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
                font-family: 'Poppins', sans-serif;
                font-weight: 600;
                letter-spacing: 2px;
                text-transform: uppercase;
                color: #E0E5EC;
                font-size: 1em;
            }

            @keyframes animate {
                0% {
                    background: #0078d7;
                    box-shadow: 0px 4px 30px rgba(255,255,255, 0.8);
                    transition: 1.3s;
                }

                25% {
                    background: #359AF2;
                    box-shadow: 0px 4px 30px rgba(43, 98, 169, 0.8);
                    transition: 1.3s;
                }

                50% {
                    background: #0078d7;
                    box-shadow: 0px 4px 30px rgba(43, 98, 169, 0.8);
                    transition: 1.3s;
                }

                75% {
                    background: #359AF2;
                    box-shadow: 0px 4px 30px rgba(43, 98, 169, 0.8);
                    transition: 1.3s;
                }

                100% {
                    background: #0078d7;
                    box-shadow: 0px 4px 30px rgba(43, 98, 169, 0.8);
                    transition: 1.3s;
                }
            }

            .errorpage .container .button a:hover,
            .errorpage .container .button a:active {
                animation: none;
                background: #213140;
                box-shadow: 4px 4px 30px rgba(255, 255, 255, 0.8);
            }

            .errorpage .container .button a i {
                margin: 1px 4px 0 0;
            }

            .errorpage .container .button a:hover i {
                transform: translateX(-4px);
                transition: 0.4s;
            }

            @media screen and (max-width:890px) {
                .errorpage .container .image {
                width: 80%;
                max-width: 100%;
                height: 80%;
                max-height: 100%;
                }

                .errorpage .container .button a {
                    margin: -6em 4px 0.7em 4px;
                }
            }

            @media screen and (max-width:690px) {
                .errorpage .container .image {
                width: 90%;
                max-width: 100%;
                height: 90%;
                max-height: 100%;
                }
            }

            @media screen and (max-width:410px) {
                .errorpage .container .image {
                width: 100%;
                max-width: 100%;
                height: 100%;
                max-height: 100%;
                }

                .errorpage .container .image .container img {
                width: 90%;
                height: 90%;
                }
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-thumb {
                background: #213140;
                border-radius: 25px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #213129;
            }

        </style>

    </head>

    <body>
        
        <div class="errorpage">
            <div class="container">

                <div class="errorinfo">
                    <div class="container">
                        <h2>Coming Soon!</h2>
                        <p class="error-no">
                            Come back later
                        </p>
                        <p>
                            The page you're finding is under construction and not available as of the moment. Please return again later to check.
                        </p>
                    </div>
                </div>

                <div class="image">
                    <div class="container">
                        <img src="images/buildingweb.svg" alt="Coming Soon!">
                    </div>
                </div>

                <div class="button">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i> Return To Home
                        </a>
                </div>

            </div>
        </div>

</html>
